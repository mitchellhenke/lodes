---

stages:
  fetch_lodes_by_state:
    matrix:
      year: ${input.year}
      state: ${input.state}
    cmd: "Rscript ./src/download_lodes.R ${item.year} ${item.state}"
    outs:
      - ./input/lodes/year=${item.year}/state=${item.state}/${item.state}-main.csv.gz:
          persist: true
      - ./input/lodes/year=${item.year}/state=${item.state}/${item.state}-aux.csv.gz:
          persist: true
          
  collect_aux:
    matrix:
      year: ${input.year}
    cmd: "Rscript ./src/collect_aux.R ${item.year}"
    outs:
      - ./input/lodes/year=${item.year}/all-aux.csv.gz:
          persist: true

  fetch_cb:
    matrix:
      year: ['2023']
      geography: ['tract', 'block_group', 'county']
    cmd: "python ./src/fetch_cb.py --year ${item.year} --geography ${item.geography}"
    outs:
      - ./input/cb/year=${item.year}/geography=${item.geography}/${item.geography}.geojson:
          persist: true

  fetch_cb_zcta:
    matrix:
      year: ['2020']
      geography: ['zcta']
    cmd: "python ./src/fetch_cb.py --year ${item.year} --geography ${item.geography}"
    outs:
      - ./input/cb/year=${item.year}/geography=${item.geography}/${item.geography}.geojson:
          persist: true

  build_lodes_by_geography:
    deps:
      - ./input/lodes/year=${item.year}/state=${item.state}/${item.state}-main.csv.gz
      - ./input/lodes/year=${item.year}/all-aux.csv.gz
    matrix:
      year: ${input.year}
      state: ${input.state}
      geography: ${input.census.geography}
    cmd: "Rscript ./src/aggregate_lodes.R ${item.year} ${item.state} ${item.geography}"
    outs:
      - ./intermediate/od_lodes/year=${item.year}/geography=${item.geography}/state=${item.state}/${item.state}.parquet:
          persist: true
