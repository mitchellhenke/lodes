<meta charset="utf-8">

{{- if ne .Site.Title .Title -}}
<title>{{- .Site.Title }} | {{ .Title -}}</title>
{{- else -}}
<title>{{- .Site.Title -}}</title>
{{- end -}}

<meta name="description" content="{{- .Site.Params.description -}}">
<meta name="author" content="{{- .Site.Params.author -}}">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<link rel="shortcut icon" href="/favicon.ico">
<link rel="icon" href="/favicon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">

{{- $main := resources.Get "css/main.scss" | toCSS | minify | fingerprint -}}
{{- $syntax := resources.Get "css/syntax.css" | toCSS | minify | fingerprint -}}
<link rel="stylesheet" href="{{- $main.RelPermalink -}}" integrity="{{- $main.Data.Integrity -}}">
<link rel="stylesheet" href="{{- $syntax.RelPermalink -}}" integrity="{{- $syntax.Data.Integrity -}}">
